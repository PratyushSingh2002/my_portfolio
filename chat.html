<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page</title>
    <link rel="stylesheet" href="/assets/css/chat.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1>Chat</h1>
            <button onclick="goBack()">Back</button> <!-- Back button to return to the main page -->
        </header>
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be displayed here -->
        </div>
        <form id="chatForm" onsubmit="sendMessage(event)" class="chat-input-form">
            <input type="text" id="messageInput" placeholder="Type your message..." required>
            <button type="submit">Send</button>
        </form>
    </div>

    <script src="chat.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
